<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Reading Platform â€“ Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fdf6f0;
        padding: 20px;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        background: #fffaf5;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    h1 {
        text-align: center;
        color: #d46a2a;
        margin-bottom: 15px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #7a4f35;
    }
    input[type=text], input[type=email], input[type=tel], input[type=password] {
        width: 100%;
        padding: 10px;
        border: 1px solid #f0d9c5;
        border-radius: 5px;
        font-size: 15px;
    }
    input:focus {
        border-color: #d46a2a;
        outline: none;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #d46a2a;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #b85a22;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Book Reading Platform</h1>

    <form action="https://formsubmit.co/saswata7928@gmail.com" method="POST">
        <!-- FormSubmit hidden fields -->
        <input type="hidden" name="_subject" value="New User Registration">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">

        <div class="form-group">
            <label>Full Name *</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Mobile Number *</label>
            <input type="tel" name="mobile" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label>Email ID *</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Country *</label>
            <input type="text" name="country" required>
        </div>

        <div class="form-group">
            <label>Preferred User ID *</label>
            <input type="text" name="preferredUserId" required>
        </div>

        <div class="form-group">
            <label>Preferred Password *</label>
            <input type="password" name="preferredPassword" required>
        </div>

        <button type="submit">Submit Details</button>
    </form>
</div>

</body>
</html>
