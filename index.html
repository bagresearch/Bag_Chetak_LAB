<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bagresearch : Site Maintenence </title>
  <style>
    :root{
      --bg-1: #0f1724;
      --bg-2: #0b5257;
      --card: rgba(255,255,255,0.06);
      --accent: #19d3da;
      --muted: rgba(255,255,255,0.75);
      --glass: rgba(255,255,255,0.04);
      --radius: 14px;
      --max-w: 880px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      display:grid;
      place-items:center;
      background:linear-gradient(135deg,var(--bg-1) 0%, #071426 40%, var(--bg-2) 100%);
      color:#ffffff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }

    .container{
      width:100%;
      max-width:var(--max-w);
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:var(--radius);
      padding:36px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.04);
      display:flex;
      gap:28px;
      align-items:center;
      backdrop-filter: blur(6px) saturate(120%);
    }

    .illustration{
      flex:0 0 160px;
      display:grid;
      place-items:center;
      padding:12px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    .content{
      flex:1 1 auto;
      min-width:0;
    }

    h1{margin:0 0 8px 0;font-size:28px;letter-spacing:-0.02em}
    p{margin:0 0 14px 0;color:var(--muted);line-height:1.5}

    .email{
      display:inline-block;
      margin-top:8px;
      background:var(--glass);
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      color: #e6fcff;
      text-decoration:none;
    }

    .meta{margin-top:18px;color:rgba(255,255,255,0.6);font-size:14px}

    .badge{display:inline-block;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.03);font-weight:600;color:var(--muted);font-size:13px}

    .spinner{
      width:72px;height:72px;display:inline-grid;place-items:center
    }
    @keyframes rotate {
      to { transform: rotate(360deg); }
    }
    .ring{
      width:56px;height:56px;border-radius:50%;border:6px solid rgba(255,255,255,0.06);border-top-color:var(--accent);
      animation: rotate 1.4s linear infinite;
    }

    .footer{
      margin-top:18px;display:flex;gap:12px;align-items:center;flex-wrap:wrap
    }

    .btn{
      display:inline-block;padding:10px 14px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.06);font-weight:700;text-decoration:none;color:var(--accent);backdrop-filter: blur(4px);
    }

    .brand{font-weight:700;color:#fff}

    @media (max-width:740px){
      .container{flex-direction:column;gap:18px;padding:22px}
      .illustration{flex:0 0 auto}
      h1{font-size:22px}
    }

  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <div class="illustration" aria-hidden="true">
      <div class="spinner" title="Loading">
        <div class="ring" aria-hidden="true"></div>
      </div>
    </div>

    <div class="content">
      <h1 id="title">Weâ€™ll be back soon!</h1>
      <p>Sorry for the inconvenience. Weâ€™re performing some maintenance at the moment.  weâ€™ll be back up shortly! ðŸ˜Š</p>

      <div class="meta">
        <div class="badge">Maintenance mode</div>
        <div style="height:10px"></div>
        <p style="margin:0">If you need to reach us, email:</p>
        <a class="email" href="mailto:saswata7928@gmail.com">saswata7928@gmail.com</a>

        <div class="footer">
          
          <a class="btn" href="research.html">Visit My Research Page</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Small accessibility enhancement: announce that the site is in maintenance for assistive tech
    if (typeof window !== 'undefined'){
      const live = document.createElement('div');
      live.setAttribute('aria-live','polite');
      live.setAttribute('style','position:absolute;width:1px;height:1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0;padding:0;margin:-1px');
      live.textContent = 'The site is currently under maintenance. Expected back shortly.';
      document.body.appendChild(live);
    }
  </script>
</body>
</html>
