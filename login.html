<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Modern Site</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="dark auth-page">
  <main class="auth-container">
    <div class="auth-card">
      <h2>Welcome back</h2>
      <p class="muted">Log in to access your dashboard</p>

      <form id="loginForm" class="form">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="you@example.com" />

        <label for="password">Password</label>
        <input id="password" type="password" required minlength="6" placeholder="••••••••" />

        <button class="btn primary" type="submit">Sign in</button>
      </form>

      <p class="muted">Don't have an account? <a href="register.html">Create one</a></p>
    </div>

    <div class="auth-visual" aria-hidden="true">
      <div class="anim-panel"></div>
    </div>
  </main>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

  <script src="assets/js/firebase.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>document.getElementById('email').focus();</script>
</body>
</html>
