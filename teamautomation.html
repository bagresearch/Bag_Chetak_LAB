<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>502 Bad Gateway</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrapper {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 26px;
      font-weight: normal;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      margin: 6px 0;
    }

    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 18px 0;
    }

    .server {
      font-size: 12px;
      color: #555;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>502 Bad Gateway</h1>
    <p>The server encountered a temporary error and could not complete your request.</p>
    <p>Please try again later.</p>

    <hr>

    <p class="server">nginx</p>
  </div>
</body>
</html>
