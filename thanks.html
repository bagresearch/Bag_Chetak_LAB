<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You – Book Reading Platform</title>

  <style>
    :root {
      --peach: #fdf6f0;
      --light-peach: #fffaf5;
      --kindle-orange: #d46a2a;
      --kindle-dark: #b85a22;
      --text-brown: #7a4f35;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--peach);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: var(--text-brown);
      padding: 20px;
    }

    .container {
      background: var(--light-peach);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      max-width: 500px;
    }

    h1 {
      color: var(--kindle-orange);
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 30px;
      background: var(--kindle-orange);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: var(--kindle-dark);
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-brown);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thank You!</h1>
    <p>Your registration has been received successfully.<br>
    Your login credentials will be sent to the email you provided.</p>
    
    <a href="index.html" class="button">Back to Home</a>

    <footer>
      © 2025 S.Bag - The Bag Laboratory | SB.Chetak Innovation All Rights Reserved
    </footer>
  </div>

</body>
</html>
