<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Reading Platform – Registration</title>

  <style>
    :root {
      --peach: #fdf6f0;
      --light-peach: #fffaf5;
      --kindle-orange: #d46a2a;
      --kindle-dark: #b85a22;
      --text-brown: #7a4f35;
      --border-peach: #f0d9c5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--peach);
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--light-peach);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h1 {
      color: var(--kindle-orange);
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p.subtitle {
      text-align: center;
      color: var(--text-brown);
      margin-bottom: 30px;
      font-size: 18px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-brown);
      font-weight: 500;
      margin-top: 15px;
    }

    input[type=text], input[type=email], input[type=tel], input[type=password] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-peach);
      border-radius: 6px;
      font-size: 16px;
      background: #fffdfa;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--kindle-orange);
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--kindle-orange);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--kindle-dark);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: var(--text-brown);
      font-size: 14px;
    }

    footer a {
      color: var(--kindle-orange);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Book Reading Platform</h1>
  <p class="subtitle">Register yourself to start reading books</p>

  <form action="https://formsubmit.co/saswata7928@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://bagresearch.co.in/thanks.html">
    <input type="hidden" name="_subject" value="New User Registration">

    <label>Full Name *</label>
    <input type="text" name="name" required>

    <label>Mobile Number *</label>
    <input type="tel" name="mobile" pattern="[0-9]{10}" required>

    <label>Email ID *</label>
    <input type="email" name="email" required>

    <label>Country *</label>
    <input type="text" name="country" required>

    <label>Preferred User ID *</label>
    <input type="text" name="preferredUserId" required>

    <label>Preferred Password *</label>
    <input type="password" name="preferredPassword" required>

    <button type="submit">Submit Registration</button>
  </form>

  <footer>
    © 2025 S.Bag - The Bag Laboratory | SB.Chetak Innovation  
    All Rights Reserved
  </footer>
</div>

</body>
</html>
