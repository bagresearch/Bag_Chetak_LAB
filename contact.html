<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Contact</title>
<style>
:root {
  --bg: #fdf6e3;       /* Kindle-like soft cream background */
  --text: #000000;     /* Black text */
  --button: #d2691e;   /* Kindle orange-ish button */
  --button-hover: #b25616;
  --input-bg: #fff8f0;
}

body {
  margin: 0;
  font-family: "Georgia", serif;
  color: var(--text);
  background: var(--bg);
  line-height: 1.6;
}

/* NAVBAR */
nav {
  background: #f5f0e6; /* subtle light cream */
  padding: 1em 2em;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #e0d8c3;
}

nav a {
  margin-left: 1em;
  text-decoration: none;
  color: var(--text);
  font-weight: 500;
}

nav .logo {
  font-weight: bold;
  color: var(--text);
}

/* MAIN CONTAINER */
.container {
  max-width: 600px;
  margin: 4em auto;
  background: var(--bg);
  padding: 2em;
  border-radius: 8px;
  border: 1px solid #e0d8c3;
}

/* Headings */
h1 {
  margin-top: 0;
  color: var(--text);
  font-size: 1.8em;
}

/* FORM */
form {
  display: flex;
  flex-direction: column;
}

form label {
  margin: 0.5em 0 0.2em;
  font-weight: 500;
}

form input, form textarea {
  padding: 0.8em;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1em;
  resize: vertical;
  background: var(--input-bg);
  font-family: "Georgia", serif;
}

form textarea {
  min-height: 120px;
}

form button {
  margin-top: 1em;
  padding: 0.8em;
  background: var(--button);
  color: var(--bg);
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1em;
  font-weight: 600;
  transition: background 0.3s;
}

form button:hover {
  background: var(--button-hover);
}

/* FOOTER */
footer {
  text-align: center;
  margin: 4em 0 2em;
  color: #555;
}

footer a {
  color: var(--button);
  text-decoration: none;
}

/* MOBILE */
@media (max-width: 600px) {
  .container {
    margin: 2em 1em;
    padding: 1.5em;
  }
  nav {
    flex-direction: column;
    align-items: flex-start;
  }
  nav a {
    margin-left: 0;
    margin-top: 0.5em;
  }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>

  </div>

<!-- CONTACT FORM -->
<div class="container">
  <h1>Get in touch with me</h1>
  <form action="https://formsubmit.co/saswata7928@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thanks.html">
    <input type="hidden" name="_subject" value="New Contact Form Submission!">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="What do you want to say?" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>
