<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Book Reading Platform – Registration</title>

  <style>
    :root {
      --teal: #009688;
      --white: #ffffff;
      --text: #0b3d3d;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
      background: var(--white);
    }

    .container {
      max-width: 600px;
      margin: 4em auto;
      background: var(--white);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      color: var(--text);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5em 0 0.2em;
      font-weight: 500;
    }

    input {
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      margin-bottom: 10px;
    }

    button {
      margin-top: 1em;
      padding: 0.8em;
      background: var(--teal);
      color: var(--white);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #00796b;
    }

    footer {
      text-align: center;
      margin: 4em 0 2em;
      color: var(--text);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Register to Read Books</h1>

  <form action="https://formsubmit.co/saswata7928@gmail.com" method="POST">
    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Redirect after submit -->
    <input type="hidden" name="_next" value="thanks.html">

    <!-- Email subject -->
    <input type="hidden" name="_subject" value="New User Registration!">

    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>

    <label for="mobile">Mobile Number *</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required>

    <label for="email">Email ID *</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required>

    <label for="country">Country *</label>
    <input type="text" id="country" name="country" placeholder="Your country" required>

    <label for="userId">Preferred User ID *</label>
    <input type="text" id="userId" name="preferredUserId" placeholder="Choose a user ID" required>

    <label for="password">Preferred Password *</label>
    <input type="password" id="password" name="preferredPassword" placeholder="Choose a password" required>

    <button type="submit">Submit Registration</button>
  </form>
</div>

<footer>
  © 2025 S.Bag - The Bag Laboratory | SB.Chetak Innovation  
  All Rights Reserved
</footer>

</body>
</html>
