<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Test — GitHub Pages Safe</title>
  <style>
    html,body{
      margin:0;
      height:100%;
      background:#071427;
      overflow:hidden;
      font-family:Arial;
      color:white;
    }
    #msg{
      position:fixed;
      top:10px;
      left:10px;
      padding:8px 12px;
      background:rgba(0,0,0,0.6);
      border-radius:8px;
      font-size:14px;
      z-index:5;
    }
    #canvas{
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>

<div id="msg">Status: Running — If you see a rotating cube, 3D works.</div>
<div id="canvas"></div>

<!-- Three.js + OrbitControls (no CSS2DRenderer) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const container = document.getElementById("canvas");

  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x071427);

  // Camera
  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    2000
  );
  camera.position.set(120, 80, 160);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  container.appendChild(renderer.domElement);

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 20, 0);
  controls.update();

  // Light
  const hemi = new THREE.HemisphereLight(0xffffff, 0x333333, 0.9);
  scene.add(hemi);

  const dir = new THREE.DirectionalLight(0xffffff, 0.8);
  dir.position.set(100, 200, 100);
  scene.add(dir);

  // Ground
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(2000, 2000),
    new THREE.MeshStandardMaterial({ color: 0x041220, roughness: 1 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Test Cube
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(40, 40, 40),
    new THREE.MeshStandardMaterial({ color: 0x0ea5a4, metalness: 0.4, roughness: 0.3 })
  );
  cube.position.y = 20;
  scene.add(cube);

  // Animation Loop
  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.015;
    renderer.render(scene, camera);
  }
  animate();

  // Resize handler
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
