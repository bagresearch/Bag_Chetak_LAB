<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>EMG Wheelchair Model</title>
<style>
  html,body { margin:0; height:100%; overflow:hidden; background:#0a0f1a; }
  #c { width:100%; height:100%; display:block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<!-- Three.js + OrbitControls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>

<script>
// canvas
const canvas = document.getElementById("c");
const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);

// scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0a0f1a);

// camera
const camera = new THREE.PerspectiveCamera(
  55,
  window.innerWidth / window.innerHeight,
  0.1,
  2000
);
camera.position.set(200, 120, 200);

// controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.target.set(0, 40, 0);
controls.update();

// lighting
const light1 = new THREE.DirectionalLight(0xffffff, 1);
light1.position.set(200, 200, 200);
scene.add(light1);

scene.add(new THREE.AmbientLight(0xffffff, 0.6));

// materials
const frameMat = new THREE.MeshStandardMaterial({ color: 0x2c3e50, metalness: 0.9, roughness: 0.3 });
const seatMat  = new THREE.MeshStandardMaterial({ color: 0x1e293b });
const wheelMat = new THREE.MeshStandardMaterial({ color: 0x0b0f12 });
const motorMat = new THREE.MeshStandardMaterial({ color: 0x38bdf8 });

// FRAME
const frame = new THREE.Group();
scene.add(frame);

// base
const base = new THREE.Mesh(new THREE.BoxGeometry(160, 10, 60), frameMat);
base.position.set(0, 20, 0);
frame.add(base);

// seat & backrest
const seat = new THREE.Mesh(new THREE.BoxGeometry(160, 10, 60), seatMat);
seat.position.set(0, 50, 0);
frame.add(seat);

const backrest = new THREE.Mesh(new THREE.BoxGeometry(160, 80, 10), seatMat);
backrest.position.set(0, 90, -30);
frame.add(backrest);

// WHEELS
function createWheel(){
  const group = new THREE.Group();
  const tire = new THREE.Mesh(new THREE.TorusGeometry(40, 8, 16, 60), wheelMat);
  tire.rotation.x = Math.PI / 2;
  group.add(tire);
  return group;
}

const wheelL = createWheel();
wheelL.position.set(-70, 40, -45);
scene.add(wheelL);

const wheelR = createWheel();
wheelR.position.set(-70, 40, 45);
scene.add(wheelR);

// Motors
const motorL = new THREE.Mesh(new THREE.CylinderGeometry(12, 12, 20, 20), motorMat);
motorL.rotation.x = Math.PI / 2;
motorL.position.set(-70, 40, -45);
scene.add(motorL);

const motorR = motorL.clone();
motorR.position.set(-70, 40, 45);
scene.add(motorR);

// Caster wheels
function createCaster(){
  const g = new THREE.Group();
  const wheel = new THREE.Mesh(new THREE.TorusGeometry(14, 5, 12, 50), wheelMat);
  wheel.rotation.x = Math.PI/2;
  g.add(wheel);

  const fork = new THREE.Mesh(new THREE.BoxGeometry(8, 20, 8), frameMat);
  fork.position.y = -10;
  g.add(fork);

  return g;
}

const casterL = createCaster();
casterL.position.set(70, 30, -20);
scene.add(casterL);

const casterR = createCaster();
casterR.position.set(70, 30, 20);
scene.add(casterR);

// Floor plane
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(2000, 2000),
  new THREE.MeshStandardMaterial({ color: 0x0a0f1a, roughness:1 })
);
floor.rotation.x = -Math.PI/2;
floor.position.y = 0;
scene.add(floor);

// Animation loop
function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

// Handle resize
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
