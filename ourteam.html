<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>team</title>
<style>
  :root {
    --bg:#f8fafc;
    --brand:#0ea5a4;
    --ink:#0f172a;
    --muted:#475569;
    --line:#e5e7eb;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    color: var(--ink);
  }

  /* HEADER */
  .topbar {
    background: var(--brand);
    padding: 12px 20px;
    text-align: right;
  }
  .topbar a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    background: rgba(255,255,255,0.15);
    padding: 6px 16px;
    border-radius: 999px;
    transition: background 0.3s ease;
  }
  .topbar a:hover {
    background: rgba(255,255,255,0.3);
  }

  /* MAIN CONTENT */
  .team-wrap {
    max-width: 1100px;
    margin: 50px auto;
    padding: 0 20px;
  }
  header {
    text-align: center;
    margin-bottom: 50px;
  }
  header h1 {
    font-size: 2.2rem;
    font-weight: 700;
  }
  header p {
    color: var(--muted);
    font-size: 1rem;
    margin-top: 6px;
  }

  /* CEO Section */
  .ceo-section {
    display: grid;
    grid-template-columns: 1fr 1.2fr;
    align-items: center;
    gap: 40px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.05);
    padding: 30px;
  }

  .ceo-photo {
    width: 100%;
    max-width: 400px;
    border-radius: 14px;
    overflow: hidden;
    background: #000;
    box-shadow: 0 0 18px rgba(14,165,164,0.3);
  }

  .ceo-photo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  .ceo-info h2 {
    font-size: 1.8rem;
    margin-bottom: 4px;
  }
  .ceo-info .role {
    color: var(--brand);
    font-weight: 600;
    margin-bottom: 12px;
  }
  .ceo-info p {
    color: var(--muted);
    line-height: 1.6;
    margin-bottom: 20px;
  }
  .ceo-links a {
    text-decoration: none;
    display: inline-block;
    background: var(--brand);
    color: white;
    padding: 8px 16px;
    border-radius: 999px;
    margin-right: 10px;
    transition: background 0.3s ease;
  }
  .ceo-links a:hover {
    background: #0d9488;
  }

  @media (max-width: 800px) {
    .ceo-section {
      grid-template-columns: 1fr;
      text-align: center;
    }
    .ceo-photo {
      margin: 0 auto 20px;
    }
  }

  /* FOOTER */
  footer {
    text-align: center;
    margin-top: 60px;
    padding: 20px 0;
    color: var(--muted);
    font-size: 0.9rem;
    border-top: 1px solid var(--line);
  }
  footer a {
    color: var(--brand);
    text-decoration: none;
  }
</style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="topbar">
    <a href="index.html">← Back to Home</a>
  </div>

  <!-- Main -->
  <main class="team-wrap">
    <header>
      <h1>My Team</h1>
      <p>Led by innovation and guided by excellence — meet our leadership.</p>
    </header>

    <section class="ceo-section">
      <div class="ceo-photo">
        <img src="Ceo_Bagresearch.instute.of.technollogy.2025.png" alt="Saswata Bag">
      </div>
      <div class="ceo-info">
        <h2>Saswata Bag</h2>
        <div class="role"></div>
        <p>
 
        </p>
        
          <a href="contact.html">Email</a>
          <a href="https://bagresearch.co.in" target="_blank">Website</a>
 <footer>
    © 2025 S.Bag - The Bag Laboratory | SB.Chetak Innovation  
    All Rights Reserved <br>
    <small id="lastUpdated" style="color:gray;"></small>
  </footer>

  <script>
    // Theme Changer
    function changeTheme(theme) {
      if(theme === "teal"){
        document.documentElement.style.setProperty("--bg", "#ffffff");
        document.documentElement.style.setProperty("--ink", "#222");
        document.documentElement.style.setProperty("--brand", "#00695c");
        document.documentElement.style.setProperty("--accent", "#f0fafa");
        document.documentElement.style.setProperty("--card", "#ffffff");
        document.documentElement.style.setProperty("--muted", "#555");
      }
      else if(theme === "green"){
        document.documentElement.style.setProperty("--bg", "#f7fdf9");
        document.documentElement.style.setProperty("--ink", "#1b1b1b");
        document.documentElement.style.setProperty("--brand", "#2e7d32");
        document.documentElement.style.setProperty("--accent", "#eaf6ec");
        document.documentElement.style.setProperty("--card", "#ffffff");
        document.documentElement.style.setProperty("--muted", "#555");
      }
      else if(theme === "blue"){
        document.documentElement.style.setProperty("--bg", "#f9fbff");
        document.documentElement.style.setProperty("--ink", "#202633");
        document.documentElement.style.setProperty("--brand", "#0056d6");
        document.documentElement.style.setProperty("--accent", "#e7f0ff");
        document.documentElement.style.setProperty("--card", "#ffffff");
        document.documentElement.style.setProperty("--muted", "#666");
      }
      else if(theme === "violet"){
        document.documentElement.style.setProperty("--bg", "#fcfbff");
        document.documentElement.style.setProperty("--ink", "#2b2233");
        document.documentElement.style.setProperty("--brand", "#8e44ad");
        document.documentElement.style.setProperty("--accent", "#f4e9fb");
        document.documentElement.style.setProperty("--card", "#ffffff");
        document.documentElement.style.setProperty("--muted", "#555");
      }
    }

    // Auto "Last Updated" Date
    const now = new Date();
    const formatted = now.toLocaleDateString("en-IN", {
      day: "numeric", month: "long", year: "numeric"
    });
    document.getElementById("lastUpdated").innerHTML = "Last updated on: <b>" + formatted + "</b>";
  </script>

    <!-- Back to Home Button -->
    <div class="back-button">
        <a href="index.html">Back to Home</a>
    </div>
  </div>

</body>

</html>
