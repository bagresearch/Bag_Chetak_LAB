<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Denied</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --danger: #ff3333;
      --warn: #ffcc00;
      --ink: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      background: radial-gradient(circle at center, #1a0000, #000);
      color: var(--ink);
      display: grid;
      place-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: clamp(28px, 6vw, 56px);
      color: var(--danger);
      text-shadow: 0 0 10px rgba(255,0,0,.7), 0 0 20px rgba(255,0,0,.5);
      margin: 0 0 12px;
    }
    p {
      font-size: clamp(14px, 3.5vw, 20px);
      margin: 8px 0;
    }
    .warn {
      color: var(--warn);
      text-shadow: 0 0 8px rgba(255,204,0,.6);
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid var(--warn);
      color: var(--warn);
      background: transparent;
      font-weight: 700;
      text-decoration: none;
      transition: background .2s;
    }
    .btn:hover {
      background: rgba(255,204,0,.1);
    }

    @keyframes blink {
      50% { opacity: 0.2; }
    }
    .blink { animation: blink 1s infinite; }
  </style>
</head>
<body>
  <main>
    <h1>⛔ ACCESS DENIED ⛔</h1>
    <p class="warn blink">Too many failed login attempts detected.</p>
    <p>You will be redirected back to <strong>Login</strong> in <span id="count">5</span> seconds.</p>
    <a href="admin.html" class="btn">Return Now</a>
  </main>

  <script>
    let count = 5;
    const span = document.getElementById('count');
    const timer = setInterval(() => {
      count--;
      span.textContent = count;
      if(count <= 0){
        clearInterval(timer);
        window.location.href = 'admin.html';
      }
    }, 1000);
  </script>
</body>
</html>
