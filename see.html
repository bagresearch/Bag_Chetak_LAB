<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACCESS DENIED</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 10%;
      overflow: hidden;
      animation: flashBg 1s infinite;
    }

    h1 {
      font-size: 4em;
      text-shadow: 0 0 10px red;
      animation: glitch 0.3s infinite;
    }

    #typewriter {
      font-size: 1.5em;
      color: #ff4444;
      width: 60%;
      margin: 20px auto;
      white-space: pre-wrap;
      border-left: 3px solid red;
      padding-left: 10px;
      animation: blink-caret 0.75s step-end infinite;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }

    @keyframes flashBg {
      0%, 100% { background-color: black; }
      50% { background-color: #3a0000; }
    }

    @keyframes glitch {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(2px, -2px); }
      40% { transform: translate(-2px, 2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(-2px, -2px); }
      100% { transform: translate(0px, 0px); }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: red; }
    }

    .prank-reveal {
      color: lime;
      font-size: 2em;
      margin-top: 50px;
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .home-btn {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: lime;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body onload="initScare()">
  <h1>ACCESS DENIED</h1>
  <div id="typewriter"></div>
  <div id="countdown"></div>

  <!-- Siren Sound -->
  <audio id="siren" preload="auto">
    <source src="https://www.soundjay.com/misc/sounds/siren-noise-01.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      "ðŸ”’ Access Blocked.",
      "âš ï¸ Unauthorized attempt detected.",
      "ðŸ›‘ Security lock engaged.",
      "ðŸ’£ Initiating countdown..."
    ];

    let currentIndex = 0;
    let typingArea = document.getElementById("typewriter");
    let countdownDisplay = document.getElementById("countdown");

    function typeLine(line, callback) {
      let i = 0;
      let interval = setInterval(() => {
        typingArea.textContent += line[i];
        i++;
        if (i >= line.length) {
          clearInterval(interval);
          typingArea.textContent += "\n";
          setTimeout(callback, 700);
        }
      }, 50);
    }

    function showNextLine() {
      if (currentIndex < messages.length) {
        typeLine(messages[currentIndex], showNextLine);
        currentIndex++;
      } else {
        startCountdown(7);
      }
    }

    function startCountdown(seconds) {
      let count = seconds;
      let interval = setInterval(() => {
        countdownDisplay.textContent = `ðŸ’¥ System lock in ${count} seconds...`;
        count--;
        if (count < 0) {
          clearInterval(interval);
          showTerminatedScreen();
        }
      }, 1000);
    }

    function showTerminatedScreen() {
      requestFullScreen(); // Re-enter fullscreen in case it was exited
      document.body.innerHTML = "<h1 style='color: red; font-size: 3em;'>ðŸ’¥ SYSTEM TERMINATED ðŸ’¥</h1>";
      setTimeout(showPrank, 3000);
    }

    function showPrank() {
      const siren = document.getElementById("siren");
      siren.pause();

      document.body.innerHTML += `
        <div class='prank-reveal'>
          ðŸ˜‚ It was just a prank! Sorry for the scare.<br><br>
          <button onclick="location.href='index.html'" class="home-btn">Return to Home</button>
        </div>
      `;
    }

    function requestFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    function playSirenSound() {
      const audio = document.getElementById("siren");
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          alert("ðŸ”Š Click OK to allow sound");
          audio.play(); // Try again after interaction
        });
      }
    }

    function initScare() {
      requestFullScreen();
      showNextLine();
      playSirenSound();

      setTimeout(() => { alert("âš ï¸ ACCESS VIOLATION!"); }, 1500);
      setTimeout(() => { alert("ðŸš¨ SECURITY ALERT TRIGGERED."); }, 3500);
    }
  </script>
</body>
</html>
