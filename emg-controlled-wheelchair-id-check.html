<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EMG-CONTROLLED Wheelchair Page</title>
<style>
:root{
 --bg1:#001a2a;
 --bg2:#003544;
 --accent1:#09d4ff;
 --glass: rgba(255,255,255,0.06);
 --glass-border: rgba(6,210,255,0.12);
 --warning-bg:#8b0000;
}
html,body{
 height:100%; margin:0;
 font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
 background: radial-gradient(circle at 10% 10%, var(--bg2) 0%, var(--bg1) 60%);
 color:#e6f7ff;
 overflow:hidden;
}
.warning{
 position:fixed; top:0; left:0; right:0;
 background: linear-gradient(180deg,var(--warning-bg),#a50000);
 color:#fff5f5;
 padding:8px 12px;
 font-weight:600;
 font-size:14px;
 text-align:center;
 z-index:200;
}
.grid{
 position:fixed; inset:0;
 background-image: linear-gradient(rgba(4,60,70,0.45) 1px, transparent 1px),
                   linear-gradient(90deg, rgba(4,60,70,0.45) 1px, transparent 1px);
 background-size:60px 60px;
 opacity:0.85;
 pointer-events:none;
}
.vignette{
 position:fixed; inset:0; pointer-events:none;
 background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.45) 100%);
}
.wrap{ position:relative; z-index:5; width:100%; height:100%; display:flex; align-items:center; justify-content:center; padding:36px; }
.card{
 width:min(720px,88%);
 max-width:820px;
 display:flex;
 gap:28px;
 border-radius:18px;
 padding:28px;
 background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));
 border:1px solid rgba(2,150,170,0.06);
 backdrop-filter:blur(8px) saturate(120%);
}
.card-left{ flex:0 0 360px; padding:18px 22px; display:flex; flex-direction:column; align-items:center; }
.emblem{ width:72px; height:72px; border-radius:10px; object-fit:contain; }
h1.title{ margin:0; font-size:22px; font-weight:700; text-align:center; }
.subtitle{ margin:0; font-size:13px; opacity:0.85; text-align:center; }
.card-right{ flex:1; padding:22px; display:flex; flex-direction:column; gap:14px; }
.field{ width:100%; padding:14px 16px; border-radius:10px; background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.03); color:#e8fbff; }
.btn{ width:100%; padding:14px; border-radius:10px; border:none; font-weight:800; background:linear-gradient(90deg,#00b7ff,#00e0ff); }
.progress-track{ width:100%; height:12px; background:rgba(255,255,255,0.03); border-radius:8px; }
.progress-bar{ width:0%; height:100%; background:linear-gradient(90deg,#00ffd6,#00b7ff); transition:width .4s linear; }
.status{ font-family:"Courier New"; font-size:13px; padding:10px; min-height:44px; }
.ufoot{position:fixed;bottom:6px;left:0;right:0;text-align:center;font-size:12px;color:#9bd3e0;opacity:0.75;z-index:50;}\n</style>
</head>
<body>
<div class="warning"> You are accessing SB.Chetak Innovation EMG Portal Page </div>
<div class="grid"></div>
<div class="vignette"></div>

<div class="wrap">
 <div class="card" id="loginCard">
   <div class="card-left">
     <img src="chetak123.jpg" class="emblem" />
     <h1 class="title">SB Chetak Innovation</h1>
     <p class="subtitle">EMG-CONTROLLED WHEELCHAIR</p>
     <p class="subtitle">VERIFICATION PAGE</p>
   </div>

   <div class="card-right">
     <form id="loginForm" autocomplete="off">
       <input id="userid" class="field" type="text" placeholder="ID" />
       <input id="password" class="field" type="password" placeholder="Password" />
       <button class="btn" id="submitBtn">Authenticate</button>
       <div class="small">This Login is For Accessing EMG-CONTROLLED CHAIR PAGE</div>
     </form>

     <div class="status-wrap">
       <div class="progress-track"><div class="progress-bar" id="progressBar"></div></div>
       <div class="status" id="statusBox"></div>
     </div>
   </div>
 </div>
</div>

<footer class="ufoot">© 2025 S.Bag - The Bag Laboratory | SB.Chetak Innovation • All Rights Reserved</footer>

<script>
(function(){
 const loginForm=document.getElementById('loginForm');
 const progressBar=document.getElementById('progressBar');
 const statusBox=document.getElementById('statusBox');
 const submitBtn=document.getElementById('submitBtn');

 const valid={
   "saswata7928":"Neohumanism@2020",
   "tempguest":"Neohumanism@2020"
 };

 const messages=[
 
   "Verifying Credentials...",
   "Verification Success",
   "Welcome You To EMG-CONTROLLED WHEELCHAIR PAGE"
 ];

 function typeWriter(text, element, speed=80, onDone=null){
   element.textContent="";
   let i=0;
   const t=setInterval(()=>{
     element.textContent=text.substring(0,i+1);
     i++;
     if(i>=text.length){clearInterval(t); if(onDone) onDone();}
   },speed);
 }

 function playMessagesSequentially(onAllDone){
   let idx=0;
   progressBar.style.width="0%";
   function next(){
     if(idx>=messages.length){progressBar.style.width="100%"; if(onAllDone) setTimeout(onAllDone,900); return;}

     const pct=Math.round((idx/messages.length)*100);
     progressBar.style.width=pct+"%";

     const msg=messages[idx];
     const typingSpeed=70;
     const expectedTypingDuration=Math.max(300,msg.length*typingSpeed);
     const remainingDelay=Math.max(0,5000-expectedTypingDuration);

     typeWriter(msg,statusBox,typingSpeed,()=>{
       setTimeout(()=>{idx++; next();},remainingDelay);
     });
   }
   next();
 }

 loginForm.addEventListener('submit',function(evt){
   evt.preventDefault();
   const user=document.getElementById('userid').value.trim();
   const pass=document.getElementById('password').value.trim();

   if(!user||!pass){alert("Please enter credentials."); return;}

   if(valid[user] && valid[user]===pass){
     submitBtn.disabled=true;
     submitBtn.style.opacity="0.6";
     document.getElementById('userid').style.display='none';
     document.getElementById('password').style.display='none';
     submitBtn.style.display='none';

     statusBox.textContent="";
     document.querySelector('.progress-track').style.display='block';

     playMessagesSequentially(function(){
       progressBar.style.width="100%";
       statusBox.innerHTML=`<span id="welcomeBlink" style="color:#00ff99;font-weight:900;font-size:42px;text-shadow:0 0 10px #00ff99,0 0 20px #00ff99;animation: blink 0.7s infinite;"></span>`;
       const w=document.getElementById('welcomeBlink');
       typeWriter("Welcome", w, 32, ()=>{
         setTimeout(()=>{window.location.href="emg-wheelchair.html";},900);
       });
     });

     const style=document.createElement('style');
     style.innerHTML=`@keyframes blink{50%{opacity:0.35;}}`;
     document.head.appendChild(style);

   } else {
     alert("❌ Authentication Failed: Invalid Credentials");
   }
 });

 document.getElementById('userid').focus();
})();
</script>
</body>
</html>
